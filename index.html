<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.min.js"></script>
</head>

<style>

body {
  overflow: hidden;
}

div {
  left: 45%;
  top: 110%;
  position: absolute;
}

</style>

<body>
  hi
</body>

<script>

function makeDiv() {

    let angle = (Math.random() * (0-360));

    const divwidth = 320;
    const divheight = 140;
    const posx = (Math.random() * ($(document).width() - divwidth)).toFixed();
    const posy = (Math.random() * ($(document).height() - divheight)).toFixed();
		const image = 'http://www.slate.com/content/dam/slate/blogs/business_insider/2013/10/08/130810_bi_100billfront.jpg';

    $newdiv = $('<div/>').css({
        'width':divwidth +'px',
        'height':divheight +'px',
        'background-image': 'url('+ image +')',
        'background-size': 'contain'
    });

    $newdiv.css({
        'position':'absolute',
        '-webkit-box-shadow': '2px 4px 21px -5px rgba(0,0,0,0.75)',
        '-moz-box-shadow': '2px 4px 21px -5px rgba(0,0,0,0.75)',
        'box-shadow': '2px 4px 21px -5px rgba(0,0,0,0.75)',
    })

		.appendTo('body').transition({
      left: posx +'px',
      top: posy +'px',
      rotate: angle +'deg',
      easing: 'snap',
      duration: 1000
    });
};

$('body').click(() => {
  makeDiv();
});

$(window).bind('mousewheel', () => {
  makeDiv();
});

</script>
</html>
